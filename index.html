  <script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAnalytics }  from "https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      serverTimestamp,
      Timestamp,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    // Init Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDd6uaoLk-6BDL7b4NggCYQz5NErUzFFWk",
      authDomain: "ithriveincas.firebaseapp.com",
      projectId: "ithriveincas",
      storageBucket: "ithriveincas.appspot.com",
      messagingSenderId: "873460211632",
      appId: "1:873460211632:web:015b40f2e4f08829458075",
      measurementId: "G-8QMJE6H7H2"
    };
    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const db = getFirestore(app);

    // Save (anonymous) vibe-check
    window.saveVibeCheck = async function() {
      const scores = Object.values(answers);
      const avgScore = scores.reduce((a,b) => a+b, 0) / scores.length;
      await addDoc(collection(db, "vibeChecks"), {
        teacherName:   window.selectedTeacher,
        teacherCampus: window.selectedCampus,
        answers,
        avgScore,
        ts:            serverTimestamp()
      });
    };

    // Dynamic cycle-based leaderboard
    async function renderLeaderboard() {
      const now = new Date();
      const initial       = new Date("2025-07-15T00:00:00+08:00");
      const firstInterval = 27; // days to Aug 11
      const cycleInterval = 14; // days thereafter

      // build cycle dates
      const cycleDates = [initial];
      let cursor = new Date(initial);
      cursor.setDate(cursor.getDate() + firstInterval);
      cycleDates.push(new Date(cursor));
      while (cursor <= now) {
        cursor = new Date(cursor);
        cursor.setDate(cursor.getDate() + cycleInterval);
        cycleDates.push(new Date(cursor));
      }

      // find last & next start
      let lastStart = initial, nextStart = cycleDates[1];
      for (let i = 0; i < cycleDates.length - 1; i++) {
        if (cycleDates[i] <= now && cycleDates[i+1] > now) {
          lastStart = cycleDates[i];
          nextStart = cycleDates[i+1];
          break;
        }
      }

      // before collection begins
      if (now < initial) {
        document.getElementById("leaderboard-list").innerHTML = `
          <li>Leaderboard begins on ${initial.toLocaleDateString()}</li>
        `;
        return;
      }

      // query between lastStart & nextStart
      const q = query(
        collection(db, "vibeChecks"),
        where("ts", ">=", Timestamp.fromDate(lastStart)),
        where("ts", "<",  Timestamp.fromDate(nextStart))
      );
      const snap = await getDocs(q);

      // aggregate 1‚òÖ & 4‚òÖ
      const agg = {};
      snap.forEach(doc => {
        const { teacherName, teacherCampus, answers } = doc.data();
        const extremes = Object.values(answers).filter(v => v===1||v===4);
        if (!extremes.length) return;
        const sum = extremes.reduce((s,v)=>s+v, 0), cnt = extremes.length;
        if (!agg[teacherName]) agg[teacherName] = { sum:0, cnt:0, campus:teacherCampus };
        agg[teacherName].sum += sum;
        agg[teacherName].cnt += cnt;
      });

      // sort & pick top 5
      const arr = Object.entries(agg).map(([name,{sum,cnt,campus}])=>({
        name, campus, avg: sum / cnt
      }));
      arr.sort((a,b)=>b.avg - a.avg);
      const top5 = arr.slice(0,5);

      // render
      const ol = document.getElementById("leaderboard-list");
      ol.innerHTML = "";
      top5.forEach(({name,campus},i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <img src="https://raw.githubusercontent.com/iTHRIVE-Mich/ithrive-pwa/main/${encodeURIComponent(name)}.png"
               alt="${name}" class="leader-img"/>
          <div class="leader-info">
            <div class="leader-name">${name}</div>
            <div class="leader-campus">${campus}</div>
          </div>
          <div class="leader-rank">${i+1}</div>
        `;
        ol.appendChild(li);
      });
    }

    // initial + on-nav
    document.addEventListener("DOMContentLoaded", renderLeaderboard);
  </script>
