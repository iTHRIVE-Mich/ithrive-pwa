<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iTHRIVE.</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #f4f6fa;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #202c61;
    }
    .layout {
      border-left: 6px solid #0d47a1;
      min-height: 100vh;
    }
    header {
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 60px;
      margin-right: 18px;
      cursor: pointer;
    }
    .slogan-container {
      flex: 1;
      text-align: center;
    }
    .slogan {
      font-size: 2rem;
      font-weight: 700;
      display: flex;
      justify-content: center;
      gap: 0.5em;
    }
    .slogan .iwant { color: #196f38; }
    .slogan .ican { color: #ffd400; }
    .slogan .ibelong { color: #202c61; }
    .slogan .ithrive { color: #ffd400; }
    .subline {
      margin-top: 4px;
      font-size: 1rem;
      color: #0d47a1;
      text-align: center;
      font-weight: 600;
    }
    .page {
      display: none;
      padding: 20px;
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .page.active { display: block; }
    .grid {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .grid button {
      width: 160px;
      height: 200px;
      border: none;
      border-radius: 18px;
      background: #fff;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      border-bottom: 5px solid #ffd400;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      cursor: pointer;
    }
    .grid img {
      width: 110px;
      height: 110px;
      margin-top: 20px;
      object-fit: contain;
    }
    .grid div {
      width: 100%;
      text-align: center;
      padding: 10px 0 6px;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin: 15px 0;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      border: none;
    }
    .btn.back {
      background: #fff;
      color: #196f38;
      border: 2px solid #196f38;
    }
    .btn.next {
      background: #196f38;
      color: #fff;
    }
    .emoji-row {
      display: flex;
      justify-content: space-between;
      margin: 14px 0;
      gap: 12px;
    }
    .emoji-btn {
      font-size: 28px;
      width: 50px;
      height: 50px;
      background: #f4f6fa;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    .emoji-btn.selected {
      background: #ffd400;
      transform: scale(1.1);
    }
    select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 7px;
      border: 1px solid #bbb;
    }
    @media (max-width: 700px) {
      .grid button {
        width: 44vw;
        height: 140px;
      }
      .grid img {
        width: 64px;
        height: 64px;
      }
      .slogan { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="layout">
    <header>
      <img src="https://raw.githubusercontent.com/iTHRIVE-Mich/ithrive-pwa/main/logo.png" alt="CAS Logo" onclick="goTo('page-splash')" />
      <div class="slogan-container">
        <div class="slogan">
          <span class="iwant">I WANT.</span>
          <span class="ican">I CAN.</span>
          <span class="ibelong">I BELONG.</span>
          <span class="ithrive">I THRIVE.</span>
        </div>
        <div class="subline">No Names. One Tap. One Emoji for a Thriving Class.</div>
      </div>
    </header>

    <section id="page-splash" class="page active">
      <button class="btn next" onclick="goTo('page-teacher')">Start</button>
    </section>

    <section id="page-teacher" class="page">
      <button class="btn back" onclick="goTo('page-splash')">‚Üê Back</button>
      <h2>Select Teacher</h2>
      <div id="teacher-list" class="grid"></div>
    </section>

    <section id="page-questions" class="page">
      <button class="btn back" onclick="goTo('page-teacher')">‚Üê Back to Teachers</button>
      <h2>Questions for <span id="selected-teacher-name"></span></h2>
      <form id="questions-form">
        <div id="questionsContainer"></div>
        <label for="stars"><b>How likely are you to recommend this teacher?</b></label>
        <select id="stars" required>
          <option value="">Select rating</option>
          <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
          <option value="3">‚≠ê‚≠ê‚≠ê</option>
          <option value="2">‚≠ê‚≠ê</option>
          <option value="1">‚≠ê</option>
        </select>
        <button type="submit" class="btn next">Submit Feedback</button>
      </form>
    </section>

    <section id="page-thanks" class="page">
      <h2>Thank you! üéâ</h2>
      <p>Your response has been recorded.</p>
    </section>
  </div>

  <script>
    const translations = {
      en: {
        T: "I understand the lessons with the help of activities provided by my teacher.",
        H: "I receive help from my teacher on how to complete the activities/tasks/modules.",
        R: "I can apply what I learned in class to real-life situations.",
        I: "I was actively involved in class activities because the questions were interesting and challenging.",
        V: "I felt comfortable sharing my ideas and questions.",
        E: "I received feedback from my teacher that encouraged me to improve."
      }
    };
    const teacherMap = {
      Main: ["Reynaldo","Rona","Mar","Mercy","Nelia","Ishtin","Noelyn","Fendie","Sheilou","Robin","Johny","Clarence","Eco","Jerome","Joshua","Lalaine","Lovely","Rochel"],
      South: ["Jayhard","Edwin","Lyka","Henry","Elsie"],
      "San Jose": ["Dawn","Cristine","Beverly","Philip","Bryan","Yves"]
    };
    const teacherPhotos = Object.fromEntries(
      Object.entries(teacherMap).flatMap(([campus, list]) =>
        list.map(name => [name, `https://raw.githubusercontent.com/iTHRIVE-Mich/ithrive-pwa/main/${name}.png`])
      )
    );
    let selectedCampus = 'Main'; // set a default
    let selectedTeacher = null;

    function goTo(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === 'page-teacher') showTeachers();
      if (id === 'page-questions') buildQuestions();
    }

    function showTeachers() {
      const grid = document.getElementById('teacher-list');
      grid.innerHTML = '';
      teacherMap[selectedCampus].forEach(name => {
        const btn = document.createElement('button');
        btn.onclick = () => {
          selectedTeacher = name;
          document.getElementById('selected-teacher-name').textContent = name;
          goTo('page-questions');
        };
        btn.innerHTML = `<img src="${teacherPhotos[name]}" alt="${name}" /><div>${name}</div>`;
        grid.appendChild(btn);
      });
    }

    function buildQuestions() {
      const cont = document.getElementById('questionsContainer');
      cont.innerHTML = '';
      ['T','H','R','I','V','E'].forEach(code => {
        cont.insertAdjacentHTML('beforeend', `<label><b>${code}:</b> ${translations.en[code]}</label>`);
        const row = document.createElement('div');
        row.className = 'emoji-row';
        ['üî•','üëç','üòê','üëé'].forEach(em => {
          const b = document.createElement('button');
          b.type = 'button';
          b.className = 'emoji-btn';
          b.textContent = em;
          b.onclick = () => {
            row.querySelectorAll('.emoji-btn').forEach(x => x.classList.remove('selected'));
            b.classList.add('selected');
            document.getElementById(code).value = em;
          };
          row.appendChild(b);
        });
        cont.appendChild(row);
        const inp = document.createElement('input');
        inp.type = 'hidden';
        inp.id = code;
        cont.appendChild(inp);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('questions-form').onsubmit = e => {
        e.preventDefault();
        // Firestore or DB logic goes here
        goTo('page-thanks');
      };
    });
  </script>
</body>
</html>
