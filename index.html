  <!-- Firebase & Firestore setup + dynamic teacher loader -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAnalytics }  from "https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      getDocs,
      query,
      where,
      Timestamp,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDd6uaoLk-6BDL7b4NggCYz5NErUzFFWk",
      authDomain: "ithriveincas.firebaseapp.com",
      projectId: "ithriveincas",
      storageBucket: "ithriveincas.appspot.com",
      messagingSenderId: "873460211632",
      appId: "1:873460211632:web:015b40f2e4f08829458075",
      measurementId: "G-8QMJE6H7H2"
    };

    // Initialize
    const app       = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db        = getFirestore(app);

    // Save vibe check
    window.saveVibeCheck = async function(name, campus, answers) {
      const avgScore = Object.values(answers).reduce((a,b)=>a+b,0) / Object.values(answers).length;
      await addDoc(collection(db, "vibeChecks"), {
        teacherName: name,
        teacherCampus: campus,
        answers, avgScore,
        ts: serverTimestamp()
      });
    };

    // Dynamic teacherMap from Firestore “vibeChecks”
    let teacherMap = {};
    async function loadTeachers() {
      const snap = await getDocs(collection(db, "vibeChecks"));
      const map  = {};
      snap.docs.forEach(doc => {
        const { teacherName, teacherCampus } = doc.data();
        if (!teacherName || !teacherCampus) return;
        map[teacherCampus] = map[teacherCampus] || new Set();
        map[teacherCampus].add(teacherName);
      });
      // convert sets to sorted arrays
      teacherMap = {};
      for (const campus in map) {
        teacherMap[campus] = Array.from(map[campus]).sort();
      }
      // expose for debugging
      window.teacherMap = teacherMap;
      // if campus already selected, show its teachers
      if (window.selectedCampus) showTeachers();
    }

    // Override showTeachers()
    function showTeachers() {
      const grid = document.getElementById('teacher-list');
      grid.innerHTML = '';
      (teacherMap[window.selectedCampus] || []).forEach(name => {
        const btn = document.createElement('button');
        btn.onclick = () => { window.selectedTeacher = name; goTo('page-questions'); };
        btn.innerHTML = `
          <img src="https://raw.githubusercontent.com/iTHRIVE-Mich/ithrive-pwa/main/${encodeURIComponent(name)}.png" alt="${name}"/>
          <div>${name}</div>`;
        grid.appendChild(btn);
      });
    }

    // Campus picker
    document.querySelectorAll('.campus-thumb').forEach(el => {
      el.onclick = () => {
        document.querySelectorAll('.campus-thumb').forEach(x=>x.classList.remove('selected'));
        el.classList.add('selected');
        window.selectedCampus = el.dataset.campus;
        goTo('page-teacher');
        showTeachers();
      };
    });

    // Real-time leaderboard
    function startLeaderboardListener() {
      const start = new Date("2025-07-21T00:00:00");
      const end   = new Date(start);
      end.setDate(end.getDate()+14);
      const q = query(
        collection(db, "vibeChecks"),
        where("ts", ">=", Timestamp.fromDate(start)),
        where("ts", "<",  Timestamp.fromDate(end))
      );
      onSnapshot(q, snap => {
        const agg = {};
        snap.forEach(d => {
          const { teacherName, teacherCampus, answers } = d.data();
          const extreme = Object.values(answers).filter(v=>v===1||v===4);
          if (!extreme.length) return;
          const sum = extreme.reduce((a,b)=>a+b,0), cnt = extreme.length;
          agg[teacherName] = agg[teacherName] || { sum:0, cnt:0, campus: teacherCampus };
          agg[teacherName].sum += sum;
          agg[teacherName].cnt += cnt;
        });
        const top5 = Object.entries(agg)
          .map(([n,{sum,cnt,campus}])=>({name:n, campus, avg: sum/cnt}))
          .sort((a,b)=>b.avg-a.avg).slice(0,5);
        const ol = document.getElementById("leaderboard-list");
        ol.innerHTML = '';
        top5.forEach(({name,campus},i) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <img src="https://raw.githubusercontent.com/iTHRIVE-Mich/ithrive-pwa/main/${encodeURIComponent(name)}.png"
                 class="leader-img" alt="${name}">
            <div class="leader-info">
              <div class="leader-name">${name}</div>
              <div class="leader-campus">${campus}</div>
            </div>
            <div class="leader-rank">${i+1}</div>`;
          ol.appendChild(li);
        });
      });
    }

    // Init
    document.addEventListener("DOMContentLoaded", () => {
      loadTeachers();
      startLeaderboardListener();
    });
  </script>

      if (id==='page-leaderboard') renderLeaderboard();
